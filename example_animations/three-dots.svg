<svg width="50" height="30" viewBox="0 0 50 30" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dot {
      fill: #808495;
      animation: bounce 1.4s ease-in-out infinite;
    }
    .d2 { animation-delay: 0.16s; }
    .d3 { animation-delay: 0.32s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
      40% { transform: translateY(-4px); opacity: 1; }
    }
  </style>
  <circle cx="10" cy="15" r="2" class="dot d1" />
  <circle cx="20" cy="15" r="2" class="dot d2" />
  <circle cx="30" cy="15" r="2" class="dot d3" />
</svg>
