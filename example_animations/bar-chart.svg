<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bar {
      fill: #808495;
      animation: barPulse 1s ease-in-out infinite;
    }
    .b2 { animation-delay: 0.15s; }
    .b3 { animation-delay: 0.3s; }
    .b4 { animation-delay: 0.45s; }
    @keyframes barPulse {
      0%, 100% { height: 4px; y: 14px; }
      50% { height: 14px; y: 4px; }
    }
  </style>
  <rect x="4" y="14" width="3" height="4" class="bar b1"/>
  <rect x="8" y="14" width="3" height="4" class="bar b2"/>
  <rect x="12" y="14" width="3" height="4" class="bar b3"/>
  <rect x="16" y="14" width="3" height="4" class="bar b4"/>
</svg>